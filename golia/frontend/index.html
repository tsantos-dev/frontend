<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLIA - Go Learning with Interactivity and Accessibility</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form action="" class="login__form">
                <input type="text" name="" id="" class="login__input">
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
                <!-- <div class="message--self">Hello!</div>
                <div class="message--other">
                    <span class="message--sender">Hello, Dolly!</span>
                </div> -->
            </section>

            <form action="" class="chat__form">
                <input type="text" name="" id="" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>
</body>
<script src="../dist/js/chat.js"></script>
</html>
